<!DOCTYPE html>
<html>
<head>
	<title>css tutorial</title>
	<style type="text/css">
		.box{
			width: 100%;
			height: 700px;
			background: gray;
		}
		.box2{
			width: 200px;
			height: 200px;
			background-color: orange;
			position: absolute;
			left: calc(50% - 100px);
			top: calc(50% - 100px);
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="box2"></div>
	</div>

</body>
</html>
